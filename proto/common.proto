syntax = "proto3";

package go.micro.srv.slack;

message Message {
	string type = 1;
	string ts = 2;
	string user = 3;
	string text = 4;
	bool is_starred = 5;
	bool wibblr = 6;
}

message Topic {
        string value = 1;
        string creator = 2;
        int64 last_set = 3;
}

message Purpose {
        string value = 1;
        string creator = 2;
        int64 last_set = 3;
}
